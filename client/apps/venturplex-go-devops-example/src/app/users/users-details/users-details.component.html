<mat-card>
  <mat-card-header>
    <mat-card-title>Create/Edit User</mat-card-title>
  </mat-card-header>
  <form (submit)="saveUser(group.value)" [formGroup]="group">
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>User ID</mat-label>
        <input
          formControlName="id"
          matInput
          type="text"
          placeholder="Enter User ID"
          name="user ID"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input
          formControlName="firstname"
          matInput
          type="text"
          placeholder="Enter first name"
          name="first name"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input
          formControlName="lastname"
          matInput
          type="text"
          placeholder="Enter last name"
          name="last name"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
      <button
        mat-raised-button
        color="accent"
        (click)="canceled.emit()"
        type="reset"
      >
        Cancel
      </button>
    </mat-card-actions>
  </form>
</mat-card>
