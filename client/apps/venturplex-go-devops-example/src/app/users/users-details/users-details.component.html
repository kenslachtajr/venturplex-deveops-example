<mat-card>
  <mat-card-header>
    <mat-card-title>Create/Edit User</mat-card-title>
  </mat-card-header>
  <form (submit)="saveUser(group.value)" [formGroup]="group">
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>User Title</mat-label>
        <input
          formControlName="title"
          matInput
          type="text"
          placeholder="Enter User title"
          name="user title"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>User Description</mat-label>
        <input
          formControlName="description"
          matInput
          type="text"
          placeholder="Enter descriptions"
          name="description"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
      <button
        mat-raised-button
        color="accent"
        (click)="canceled.emit()"
        type="reset"
      >
        Cancel
      </button>
    </mat-card-actions>
  </form>
</mat-card>
