<div class="wrapper">
  <div class="login-grid">
    <mat-card>
      <mat-card-content>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput type="text" placeholder="Enter your username" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="text" placeholder="Enter your password" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-raised-button
          color="primary"
          (click)="goToTodos()"
          type="button"
        >
          Login
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
